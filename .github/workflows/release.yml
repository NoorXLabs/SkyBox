name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all platforms
        run: |
          bun build ./src/index.ts --compile --target=bun-darwin-arm64 --outfile=devbox-darwin-arm64
          bun build ./src/index.ts --compile --target=bun-darwin-x64 --outfile=devbox-darwin-x64
          bun build ./src/index.ts --compile --target=bun-linux-x64 --outfile=devbox-linux-x64

      - name: Create tarballs
        run: |
          tar -czvf devbox-darwin-arm64.tar.gz devbox-darwin-arm64
          tar -czvf devbox-darwin-x64.tar.gz devbox-darwin-x64
          tar -czvf devbox-linux-x64.tar.gz devbox-linux-x64

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            devbox-darwin-arm64.tar.gz
            devbox-darwin-x64.tar.gz
            devbox-linux-x64.tar.gz
          generate_release_notes: true

      - name: Compute SHA256 hashes
        id: sha
        run: |
          echo "darwin_arm64=$(shasum -a 256 devbox-darwin-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_x64=$(shasum -a 256 devbox-darwin-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x64=$(shasum -a 256 devbox-linux-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        if: ${{ !contains(github.ref, '-') }}
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.darwin_arm64 }}
          SHA_DARWIN_X64: ${{ steps.sha.outputs.darwin_x64 }}
          SHA_LINUX_X64: ${{ steps.sha.outputs.linux_x64 }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/noorchasib/homebrew-tap.git
          cd homebrew-tap

          cat > Formula/devbox.rb << 'FORMULA'
          class Devbox < Formula
            desc "Local-first development container manager"
            homepage "https://github.com/noorchasib/DevBox"
            version "VERSION_PLACEHOLDER"
            license "Apache-2.0"

            on_macos do
              on_arm do
                url "https://github.com/noorchasib/DevBox/releases/download/vVERSION_PLACEHOLDER/devbox-darwin-arm64.tar.gz"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"
              end

              on_intel do
                url "https://github.com/noorchasib/DevBox/releases/download/vVERSION_PLACEHOLDER/devbox-darwin-x64.tar.gz"
                sha256 "SHA_DARWIN_X64_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/noorchasib/DevBox/releases/download/vVERSION_PLACEHOLDER/devbox-linux-x64.tar.gz"
                sha256 "SHA_LINUX_X64_PLACEHOLDER"
              end
            end

            def install
              if OS.mac? && Hardware::CPU.arm?
                bin.install "devbox-darwin-arm64" => "devbox"
              elsif OS.mac? && Hardware::CPU.intel?
                bin.install "devbox-darwin-x64" => "devbox"
              elsif OS.linux? && Hardware::CPU.intel?
                bin.install "devbox-linux-x64" => "devbox"
              end
            end

            def caveats
              <<~EOS
                DevBox requires Docker Desktop to be running.
                Start Docker Desktop before using devbox commands.

                Get started:
                  devbox init
              EOS
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/devbox --version")
            end
          end
          FORMULA

          sed -i'' -e "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/devbox.rb
          sed -i'' -e "s/SHA_DARWIN_ARM64_PLACEHOLDER/${SHA_DARWIN_ARM64}/g" Formula/devbox.rb
          sed -i'' -e "s/SHA_DARWIN_X64_PLACEHOLDER/${SHA_DARWIN_X64}/g" Formula/devbox.rb
          sed -i'' -e "s/SHA_LINUX_X64_PLACEHOLDER/${SHA_LINUX_X64}/g" Formula/devbox.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/devbox.rb
          git commit -m "Update devbox to v${VERSION}"
          git push

      - name: Cleanup
        if: always()
        run: rm -rf devbox-* homebrew-tap
