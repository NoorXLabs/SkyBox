name: Bug Report
description: Report a reproducible bug in SkyBox
title: "[Bug]: "
labels: ["type:bug", "status:needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide enough detail for maintainers to reproduce and fix it quickly.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-sentence description of the issue
      placeholder: skybox up fails when project path contains spaces
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: SkyBox Version
      description: Output of `skybox --version`
      placeholder: 0.8.0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Where are you running SkyBox?
      options:
        - macOS
        - Linux
        - Windows (WSL)
        - Other
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide exact steps so maintainers can reproduce
      placeholder: |
        1. Run `skybox up my-project`
        2. Accept default template
        3. Observe error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: Container starts and sync session is created.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: Command exits with "..." and no container starts.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots (Optional)
      description: Paste terminal output, stack traces, or screenshots
      render: shell
    validations:
      required: false

